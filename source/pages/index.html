<!DOCTYPE html>
<html id="root" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="icon" href="../images/icons/favicon.ico" type="image/x-icon" />
    <link href="../styles/output.css" rel="stylesheet" />
    <title>Req's Resort</title>
    <script>
        if (localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
            document.getElementById("root").classList.add("dark");
        } else document.getElementById("root").classList.remove("dark");
    </script>
</head>

<body class="bg-blue-50 dark:bg-[#17192e]">
    <div id="search-modal" class="hidden bg-black bg-opacity-30 backdrop-blur-sm w-screen h-screen fixed z-[1]">
        <div class="bg-white dark:bg-[#1e293b] w-[90vw] h-[7vh] m-auto mt-5 rounded-xl flex justify-between">
            <button type="button" id="search-modal-button-search" class="m-auto mx-4">
                <img src="../images/icons/search.svg" class="max-w-none" />
            </button>
            <div class="w-full h-full flex">
                <input type="text" placeholder="Search website" autocapitalize="off" autocomplete="off"
                    id="search-modal-search-bar"
                    class="w-full text-lg m-auto font-Text text-black dark:text-white focus:outline-none bg-white caret-black dark:bg-[#1e293b] dark:caret-white" />
            </div>
            <button type="button" id="search-modal-button-cancel" class="m-auto mx-4">
                <img src="../images/icons/cancel.svg" class="max-w-none" />
            </button>
        </div>
    </div>
    <div id="menu-modal" class="hidden bg-black bg-opacity-30 backdrop-blur-sm w-screen h-screen fixed z-[1]">
        <div class="bg-white dark:bg-[#1e293b] w-[90vw] m-auto mt-5 rounded-xl">
            <nav class="flex flex-col ml-[10%]">
                <div class="flex justify-between mt-3">
                    <div class="m-auto mx-0">
                        <a href="/source/pages/blog.html" class="font-Text text-black dark:text-white text-xl">Blog</a>
                    </div>
                    <button type="button" id="menu-modal-button-cancel" class="ml-4 mr-6 my-5">
                        <img src="../images/icons/cancel.svg" class="max-w-none" />
                    </button>
                </div>
                <div class="my-4">
                    <div class="m-auto mx-0">
                        <a href="/source/pages/wiki.html" class="font-Text text-black dark:text-white text-xl">Wiki</a>
                    </div>
                </div>
                <div class="my-4">
                    <div class="m-auto mx-0">
                        <a href="/source/pages/projects.html"
                            class="font-Text text-black dark:text-white text-xl">Projects</a>
                    </div>
                </div>
                <div class="my-4">
                    <div class="m-auto mx-0">
                        <a href="/source/pages/partners.html"
                            class="font-Text text-black dark:text-white text-xl">Partners</a>
                    </div>
                </div>
                <div class="mt-4 mb-8">
                    <div class="m-auto mx-0">
                        <a href="/source/pages/contribution.html"
                            class="font-Text text-black dark:text-white text-xl">Contribution</a>
                    </div>
                </div>
                <hr class="border-2 border-solid rounded-xl w-[90%] border-[#58687e]">
                <div class="my-6">
                    <div class="m-auto flex justify-between">
                        <div class="inline-block">
                            <h1 class="font-Text text-xl font-bold text-black dark:text-white">Theme</h1>
                        </div>
                        <div class="flex flex-row mr-6">
                            <img id="menu-select-theme-icon" src="../images/icons/sun.svg" class="w-7">
                            <select id="menu-select-theme"
                                class="focus:outline-none bg-white dark:bg-[#1e293b] font-Text text-black dark:text-white">
                                <option value="light">Light</option>
                                <option value="dark">Dark</option>
                                <option value="system">System</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <nav class="w-full h-[10vh] flex justify-between items-center">
        <div class="inline-block m-auto ml-[7.5%]">
            <a href="./index.html" class="font-Title text-black dark:text-white text-4xl">Req's Resort</a>
        </div>
        <button type="button" id="header-button-search" class="m-auto mx-0">
            <img src="../images/icons/search.svg" />
        </button>
        <button type="button" id="header-button-menu" class="m-auto mx-[5%]">
            <img src="../images/icons/menu.svg" />
        </button>
    </nav>
    <script src="../scripts/dom.js"></script>
    <script src="../scripts/index.js"></script>
    <script>
        if (!("theme" in localStorage)) {
            domElements.menuModalSelectTheme.value = "system";
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) domElements.menuModalSelectThemeIcon.src = "../images/icons/moon.svg";
            else domElements.menuModalSelectThemeIcon.src = "../images/icons/sun.svg";
        }
        else {
            if (localStorage.theme === "dark") {
                domElements.menuModalSelectTheme.value = "dark";
                domElements.menuModalSelectThemeIcon.src = "../images/icons/moon.svg";
            } else {
                domElements.menuModalSelectTheme.value = "light";
                domElements.menuModalSelectThemeIcon.src = "../images/icons/sun.svg";
            }
        }
    </script>
</body>

</html>
